<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome Kit -->
    <script
      src="https://kit.fontawesome.com/ad4ec38046.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <title>Realm Writer | Generate Detailed Realms</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="container">
      <div class="header-text">
        <span>Realm Writer</span>
        <i class="fas fa-feather-alt"></i>
        <span class="author">by Olin Kirkland</span>
      </div>
      <a id="btnToggleDarkMode" class="btn btn--icon"
        ><i class="fas fa-moon"></i
      ></a>
    </header>

    <section class="container container--favorites">
      <ul id="favorites"></ul>
    </section>

    <!-- CONTROLS -->
    <section id="controls" class="container container--controls">
      <h1>Realm Writer</h1>
      <p>Generate a detailed Realm with just one click.</p>

      <div>
        <a id="btnStart" class="btn btn--full">
          <span>Write a new Realm</span>
        </a>
        <div class="control-buttons">
          <a id="btnCopyLink" class="btn btn--outline btn--full">
            <i class="fa-solid fa-copy"></i>
            <span>Copy Link</span>
          </a>
          <a id="btnShareTwitter" class="btn btn--outline btn--full">
            <i class="fa-brands fa-twitter"></i>
            Tweet
          </a>
          <a id="btnJson" class="btn btn--outline btn--full">
            <i class="fa-solid fa-file-code"></i>
            JSON
          </a>
        </div>
      </div>
      <p id="labelShare" class="hover-label">&nbsp;</p>
    </section>

    <!-- HERO -->
    <section class="container">
      <div id="hero">
        <h2><span class="name"></span></h2>
        <img
          class="overlay-top-left ornament"
          src="assets/images/decorative/button-ornament.svg"
          alt=""
        />
        <img
          class="overlay-top-right ornament rotate-90"
          src="assets/images/decorative/button-ornament.svg"
          alt=""
        />
        <img
          class="overlay-bottom-right ornament rotate-180"
          src="assets/images/decorative/button-ornament.svg"
          alt=""
        />
        <img
          class="overlay-bottom-left ornament rotate-270"
          src="assets/images/decorative/button-ornament.svg"
          alt=""
        />
      </div>
      <div class="favorite-btn-box">
        <a id="btnFavorite" class="btn btn--icon">
          <i class="fa-regular fa-heart"></i>
          <span>Add this Realm to your favorites</span>
        </a>
      </div>
    </section>

    <section id="content" class="container container--content">
      <!-- The content of this section is determined by HomePageController.write() using the layout defined in layout.json -->
    </section>

    <footer class="container">
      <ul>
        <li class="muted"><span>Copyright &copy; 2022</span></li>
        <li>
          <a
            href="https://olinkirk.land"
            target="_blank"
            class="btn btn--text muted"
            >Olin Kirkland</a
          >
        </li>

        <li>
          <a
            href="https://github.com/olinkirkland/realm-writer"
            target="_blank"
            class="btn btn--text muted"
          >
            Open Source
          </a>
        </li>

        <li>
          <a href="https://www.typescriptlang.org/" target="_blank">
            <img
              class="icon-footer"
              src="./assets/images/icons/typescript.svg"
              alt=""
          /></a>
        </li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="bundle.js"></script>
  </body>
</html>
